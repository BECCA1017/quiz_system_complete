
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>排行榜｜公寓大廈管理條例線上學習系統</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        table {
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid #6A7BA2;
            padding: 10px;
        }
        th {
            background-color: #6A7BA2;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f4f6f9;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
            color: #2C3E50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>🏆 排行榜</h2>
         <table border="1" style="width: 100%; text-align: center;">
            <thead>
                <tr>
                    <th>名次</th>
                    <th>暱稱</th>
                    <th>分數</th>
                    <th>完成時間（秒）</th>
                </tr>
            </thead>
            <tbody>
                {% for row in ranking %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ row.nickname }}</td>
                    <td>{{ row.score }}</td>
                    <td>{{ row.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div style="text-align:center; margin-top:20px;">
            <a href="/"><button>返回首頁</button></a>
        </div>
    </div>
</body>
</html>
