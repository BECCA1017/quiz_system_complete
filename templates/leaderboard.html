
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>排行榜</h1>
        <table>
            <thead>
                <tr>
                    <th>名次</th>
                    <th>暱稱</th>
                    <th>分數</th>
                    <th>時間（秒）</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in leaderboard %}
                <tr>
                    <td>{{ loop.index }}</td>
                    <td>{{ entry.nickname }}</td>
                    <td>{{ entry.score }}</td>
                    <td>{{ entry.time }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/"><button>回首頁</button></a>
    </div>
</body>
</html>
