
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>公寓大廈條例學習系統｜後台報表</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: "微軟正黑體", sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 12px;
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        .stats-box {
            font-size: 1.2rem;
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }
        th {
            background-color: #e0e0e0;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .button-group {
            text-align: center;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #45a049;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>📚 公寓大廈條例學習系統｜管理後台</h1>
    <div class="stats-box">
        ✅ 使用總人次：<strong>{{ total_usage }}</strong>
    </div>
    <h2>❗ 最常錯的題目 TOP 10</h2>
    <table>
        <thead>
        <tr>
            <th>題號</th>
            <th>錯誤次數</th>
        </tr>
        </thead>
        <tbody>
        {% for row in wrong_stats %}
        <tr>
            <td>{{ row['題號'] }}</td>
            <td>{{ row['錯誤次數'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <div class="button-group">
        <a href="/download/usage"><button>📥 下載使用紀錄 CSV</button></a>
        <a href="/download/wrong"><button>📥 下載錯題統計 CSV</button></a>
        <a href="/"><button>🏠 回首頁</button></a>
    </div>
</div>
</body>
</html>
